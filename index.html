<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="baiTap1">
        <h1>Bài tập 1:</h1>
        <div class="form-group">
            <label>Số ngày làm</label>
            <input type="text" class="form-control" id="ngayLam" placeholder="Số ngày">
        </div>

        <button class="btn btn-luong" id="btnLuong">Xuất lương</button>

        <div class="alert alert-danger" role="alert">
            Tiền lương là: <span id="luong">0</span>VNĐ
        </div>
    </section>

    <section class="baiTap2">
        <h2>Bài tập 2:</h2>
        <p>Nhập 5 giá trị:</p>
        <div class="form-group">
            <label>Giá trị 1:</label>
            <input type="text" class="form-control" id="giaTri1" placeholder="Giá trị 1">
        </div>
        <div class="form-group">
            <label>Giá trị 2:</label>
            <input type="text" class="form-control" id="giaTri2" placeholder="Giá trị 2">
        </div>
        <div class="form-group">
            <label>Giá trị 3:</label>
            <input type="text" class="form-control" id="giaTri3" placeholder="Giá trị 3">
        </div>
        <div class="form-group">
            <label>Giá trị 4:</label>
            <input type="text" class="form-control" id="giaTri4" placeholder="Giá trị 4">
        </div>
        <div class="form-group">
            <label>Giá trị 5:</label>
            <input type="text" class="form-control" id="giaTri5" placeholder="Giá trị 5">
        </div>
        <button class="btn btn-tinhGiaTri" id="btn-tinhGiaTri">Tinh Gia Tri</button>
        <div class="alert alert-danger" role="alert">
            Giá trị trung bình là: <span id="giaTri">0</span>
        </div>
    </section>

    <section class="baiTap3">
        <h1>Bài tập 3:</h1>
        <div class="form-group">
            <label>Vui lòng nhập số tiền: $</label>
            <input type="text" class="form-control" id="tienUSD" placeholder="USD">
        </div>
        <button class="btn btn-tinhNgay" id="btn-tinhNgay">Tính ngay</button>
        <div class="alert alert-danger" role="alert">
            Số tiền là: <span id="tienVND">0</span>VNĐ
        </div>
    </section>

    <section class="baiTap4">
        <h1>Bài tập 4:</h1>
        <div class="form-group">
            <label>Nhập chiều dài hình chữ nhật:</label>
            <input type="text" class="form-control" id="chieuDai" placeholder="Chiều dài">
        </div>
        <div class="form-group">
            <label>Nhập chiều rộng hình chữ nhật:</label>
            <input type="text" class="form-control" id="chieuRong" placeholder="Chiều rộng">
        </div>
        <button class="btn btn-tinhHCN" id="btn-tinhHCN">Tính ngay</button>
        <div class="alert alert-danger" role="alert">
            Chu vi hình chữ nhật là: <span id="chuVi">0</span>
            <p>Diện tích hình chữ nhật là: <span id="dienTich">0</span></p>
        </div>
    </section>

    <section class="baitap5">
        <h1>Bài tập 5:</h1>
        <div class="form-group">
            <label>Nhập số có 2 chữ số bất kì:</label>
            <input type="text" class="form-control" id="soCo2ChuSo" placeholder="Số có 2 chữ số">
        </div>
        <button class="btn btn-tinhTong" id="btn-tinhTong">Tính tổng!</button>
        <div class="alert alert-danger" role="alert">
            Tổng của số có 2 chữ số là: <span id="tong2So">0</span>
        </div>
    </section>

    <!-- BS JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

    <!-- My js -->
    <script src="./index.js"></script>
</body>
</html>
